<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalabe=0>
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->
      
        

        <form id="registerForm">
            <!--Aqui colocar los campos requeridos para el registro de un nuevo usuario (nombre, apellidos, direccion, etc)
            METER LOS INPUTS NECEARIOS-->

            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="Apellidos" placeholder="Apellidos" required>
            <input type="text" id="Direccion" placeholder="Direccion" required>
            <input type="text" id="Poblacion" placeholder="Población" required>
            <input type="number" id="postal" placeholder="Codigo postal" required>
            <input type="number" id="Telefono" placeholder="Telefono" required>
            <input type="text" id="Email" placeholder="Email" required>
            <input type="text" id="Usuario" placeholder="Usuario" required>
            <input type="password" id="Contraseña" placeholder="Contraseña" required>
            <button  id="registerButton">Registrarse</button>
        </form>

        
        <script src="js/user.js"></script>
        <script src="js/register.js"></script>

    </body>
</html>
