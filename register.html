<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalabe=0>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body>

        <i class="fas fa-arrow-left back-button" onclick="history.back()"></i> 
      
        <form id="registroFormulario">
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" required><br>
            <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos" required><br>
            <input type="text" id="direccion" placeholder="Direccion" name="direccion" required><br>
            <select id="poblacion" name="poblacion" required></select><br>
            <input type="text" id="postalCode" placeholder="Codigo Postal" name="postalCode" required><br>
            <input type="tel" id="telefono" placeholder="Telefono" name="telefono" required><br>
            <input type="email" id="email" placeholder="Email" name="email" required><br>
            <input type="text" id="username" placeholder="Nombre de usuario" name="username" required><br>
            <input type="password" id="password" placeholder="Contraseña" name="password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" name="confirmPassword" required><br>
            <input type="submit" value="Registrarse">
        </form>
        
        <script src="js/user.js"></script>
        <script src="js/register.js"></script>

    </body>
</html>
